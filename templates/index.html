<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Survey</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/result" method="post">
    Your Name:<input type="text" name="firstname">
    Dojo Location:<select name="location">
        <option value="san_jose">San Jose</option>
        <option value="bellevue">Bellevue</option>
        <option value="anywhereelse">anywhere else</option>
    </select>
    Favorite Language <select name="language">
        <option value="python">Python</option>
        <option value="javascript">Javascript</option>
        <option value="ruby">Ruby</option>
    </select>
    Comment<textarea name="comments"></textarea>
    <button>Submitthisthing</button>
    </form>
    
</body>
</html>
